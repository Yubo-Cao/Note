<h1 class="back" id="a103">编后记</h1>
<p>藉由这本书，依稀间遥望到梦寐以求的美丽新世界。</p>
<p>并且知道，生活永远等待人们以一己之身去领略生命的美和神奇。</p>
<p>以书为缘，因缘际会。</p>
<p>感谢阮胤华先生颇费良苦用心的翻译。</p>
<p>感谢12位小朋友绚烂本真的画作。</p>
<p>感谢胡春秀女士、彭艺先生的大力支持，他们是画插图的小朋友的指导老师。</p>
<p>感谢亲爱的读者朋友与我们一同分享《非暴力沟通》。</p>
<p>每时每刻，生活和爱的艺术就在我们的心中、脚下，让我们一道去实现！</p>
<p class="block1">编者</p>
<p class="block1">2008年12月21日</p>
